/*
    gradle clean build bootRun
*/

buildscript {
  repositories { jcenter() }
  dependencies { classpath "org.springframework.boot:spring-boot-gradle-plugin:2.4.2" }
}

plugins {
  id 'com.github.ben-manes.versions' version '0.13.0' // gradle dependencyUpdates
  id 'se.thinkcode.cucumber-runner' version '0.0.8'

  // we donâ€™t need to *apply* the plugin to the root project, do we?
  id 'com.github.spotbugs' version '4.7.0' apply false
}

apply plugin: 'scala'

targetCompatibility = sourceCompatibility = JavaVersion.VERSION_1_8

group = group

jar {
  version = version
  baseName = baseName
}

repositories {
  jcenter()
  mavenCentral()
}

test {
    reports {
        html.enabled = true
    }

    // Enable JUnit 5 (Gradle 4.6+).
    useJUnitPlatform()

    // Always run tests, even when nothing changed.
    //dependsOn 'cleanTest'

    // Show test results.
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
        html.destination file("${buildDir}/reports/html/jacoco")
        xml.destination file("${buildDir}/reports/xml/jacoco")
        csv.destination file("${buildDir}/reports/csv/jacoco")
    }
}

dependencies {
  implementation "org.scala-lang:scala-library:2.12.10"
  implementation "org.springframework:spring-context:5.0.1.RELEASE"

  testImplementation "org.mockito:mockito-all:1.9.5"
  testImplementation "org.springframework:spring-test:5.0.1.RELEASE"
  testImplementation platform("io.cucumber:cucumber-bom:7.0.0")
  testImplementation 'io.cucumber:cucumber-java'
  testImplementation 'io.cucumber:cucumber-testng'

}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumberCli() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
              '--plugin', 'pretty',
              '--plugin', 'html:target/cucumber-report.html']
        }
    }
}

cucumber {
    main = "io.cucumber.core.cli.Main"
}

apply plugin: 'com.github.spotbugs'
spotbugs {
    toolVersion = '4.2.2'
    ignoreFailures = true
    reportsDir = file("$project.buildDir/reports/findbugs")
}

tasks.withType(com.github.spotbugs.snom.SpotBugsTask) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

defaultTasks "clean", "build"
